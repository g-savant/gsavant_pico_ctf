<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Identity Checker</title>
  </head>
  <body>
    <h1>Identity Checker</h1>

    <section>
      <h2>Login</h2>
      <form action="/login" method="post">
        <label>Username <input type="text" name="username" /></label><br />
        <label>Password <input type="text" name="password" /></label><br />
        <button type="submit">Submit</button>
      </form>
    </section>

    <section>
      <h2>Admin Tools</h2>
      <p>
        Gosh, I hope there isn't a vulnerability here somewhere.
      </p>

      <form action="/admin/register" method="post">
        <label>Token <input type="text" name="token" /></label><br />
        <label>New Username <input type="text" name="username" /></label><br />
        <label>New Password <input type="text" name="password" /></label><br />
        <label>
          Is Admin?
          <select name="is_admin">
            <option value="false">false</option>
            <option value="true">true</option>
          </select>
        </label>
        <br />
        <button type="submit">Create</button>
      </form>

      <form action="/admin/flag" method="post">
        <label>Token <input type="text" name="token" /></label><br />
        <button type="submit">Fetch Flag</button>
      </form>

      <p>
        I REALLY hope only admin can log in, and not anyone else
      </p>
    </section>
  </body>
</html>
